<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/signin.css">
    <style>
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col col-sm-12 col-md-6 col-lg-5">
                <h2 class="alert alert-info text-center">Login</h2>
                <form class="form border p-5"> 
                    <fieldset class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control">
                    </fieldset>
                    <fieldset class="form-group">
                        <button type="submit" class="form-control btn btn-success">Login</button>
                    </fieldset>
                    <fieldset class="form-group">
                        <button type="submit" class="form-control btn btn-success"><a href="./signup.html">SignUp</a></button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
